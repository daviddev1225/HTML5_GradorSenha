<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css"/>
    <title>Gerador de senhas</title>
</head>
<body>
    
    <img class="logo" src="./imagem/Girl.png" alt="Gerador de senha"/>

    <main class="container-input">
        <span>Tamanho <span id="valor"></span> Caracteres </span>
        <input id="slider" class="slider" type="range"min="6" max="25" value="25"/>
        <button id="button" onclick="gerarPassword()" class="button-cta">Gerar senha</button>
    </main>

    <div id="container-password" onclick="copiaSenha()" class="container-password hide">
        <span class="title">Sua senha gerada foi!:</span>
        <span id="password" class="password">123456789</span>
        <span class="tootip">Clique para copiar</span>
    </div>


    <script src="script.js"></script>
</body>
</html>
